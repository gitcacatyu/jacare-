<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fale</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #1a1a1a;
    color: #fff;
    margin: 0;
    padding: 0 20px;
  }

  h1 {
    text-align: center;
    font-size: 3em;
    margin-top: 40px;
    color: #6A0DAD;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
  }

  hr {
    margin: 50px auto;
    border: none;
    border-top: 2px dashed #6A0DAD;
    width: 80%;
  }

  h2 {
    text-align: center;
    color: #FFD700;
    font-size: 2em;
    margin-bottom: 10px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
  }

  p {
    text-align: center;
    font-size: 1.2em;
    margin-bottom: 40px;
  }

  div {
    max-width: 500px;
    margin: 0 auto 50px auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  label {
    font-size: 1.1em;
    margin-bottom: 5px;
  }

  input[type="text"] {
    padding: 10px;
    font-size: 1em;
    border-radius: 8px;
    border: 2px solid #6A0DAD;
    outline: none;
    transition: all 0.3s ease;
  }

  input[type="text"]:focus {
    border-color: #FFD700;
    box-shadow: 0 0 10px #FFD700;
  }

  button {
    padding: 12px;
    font-size: 1.1em;
    border: none;
    border-radius: 8px;
    background: linear-gradient(45deg, #6A0DAD, #FFD700);
    color: #111;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: bold;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #FFD700;
  }
</style>
</head>
<body>

<h1>Fale conosco!</h1>
<hr>

<h2>Fale Conosco</h2>
<p>Tem dúvidas, sugestões ou encontrou algum problema? Fale com a gente!</p>

<div>
  <label for="helpInput">Sua dúvida:</label>
  <input type="text" id="helpInput" placeholder="Digite sua dúvida aqui...">
  <button onclick="enviarAjuda()">Enviar</button>
</div> 

<script>
function enviarAjuda() {
  const texto = document.getElementById("helpInput").value.trim();
  if (texto !== "") {
    alert("Suas sugestões são muito preciosas!!!");
    const email = "carlosalbertolacerdadias@gmail.com"; 
    const assunto = encodeURIComponent("Fale conosco !- Dúvida/Sugestão de " + texto + "!");
    const corpo = encodeURIComponent(texto);
    window.location.href = `mailto:${email}?subject=${assunto}&body=${corpo}`;
  } else {
    alert("Por favor, digite sua dúvida antes de enviar.");
  }
}
</script>

</body>
</html>
